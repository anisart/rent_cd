                                        {
                                            view: "counter",
                                            id: "moneyCount",
                                            label: "Amount",
                                            labelWidth: 150,
                                            step: 5,
                                            min: 0
                                        },
                                        {
                                            view: "datepicker",
                                            name: "refillDate",
                                            id: "refillDate",
                                            label: "Date of Refill",
                                            value: new Date(),
                                            labelWidth: 150,
                                            width: 350
                                        }
                                    ]
                                }
                            },
                            {
                                view: "button",
                                value: "Add money",
                                width: 200,
                                click: function () {
                                    var client = $$("dvclientIDsearch").getSelectedId();
                                    var amount = $$("moneyCount").getValue();
                                    var refillDate = $$("refillDate").getValue();
                                    if (amount != 0) {
                                        Clients.update({_id: client}, {$inc: {balance: amount}}, function (error, _id) {
                                            if (_id) {
                                                Log.insert({date: refillDate, type: "refill", value: amount});
                                                $$("moneyCount").setValue(0);
                                                webix.message("Yout balance has been refilled for " + amount);
                                            } else {
                                                webix.message("Refill error");
                                            }
                                        });
                                    }
                                }
                            }
                        ]
                    }
                ]
            }
        };

        returnCDCell =
        {
            header:"Return CD",
            body:{
                container:"listreturncd",
                type:"space",
                height:"100%",
                cols:[
                    {
                        view:"list",
                        id:"editlistOrders",
                        template:function (obj) {
                            if (obj.menddate == 0)
                                return CDCatalogue.findOne({_id:obj.mcd}).mname + " " +
                                Clients.findOne({_id:obj.mclient}).fname + " " +
                                Clients.findOne({_id:obj.mclient}).sname;
                            else
                                return "cd was returned";
                        },

                        width:300,
                        select:true,
                        autoConfig:true,
                        url:webix.proxy('meteor', OrderHistory),
                        save:webix.proxy('meteor', OrderHistory)
                    },
                    {
                        rows: [
                            {
                                view: "fieldset",
                                width: 350,
                                body:{
                                    view: "datepicker",
                                    name: "returnDate",
                                    id: "returnDate",
                                    label: "Date of Return",
                                    value: new Date(),
                                    labelWidth: 150,
                                    width: 350
                                }
                            },
                            {
                                view: "button",
                                value: "Make return",
                                width: 200,
                                click:function() {
                                    var orderID = $$("editlistOrders").getSelectedId();
                                    if (OrderHistory.findOne({_id:orderID}).menddate != 0)
                                        webix.message("Cd have already been returned");
                                    else {
                                        var endDate = $$("returnDate").getValue();
                                        OrderHistory.update(
                                                {_id: orderID},
                                                {$set: {menddate: endDate}}
                                        );

                                        var cdId = OrderHistory.findOne({_id:orderID}).mcd;
                                        CDCatalogue.update(
                                                {_id: cdId},
                                                {$inc: {mallnumnow: +1}}
                                        );

                                        var daysOfRent = (OrderHistory.findOne({_id:orderID}).menddate -
                                                OrderHistory.findOne({_id:orderID}).mstartdate) / (1000 * 3600 * 24);
                                        var cdCostPerDay = CDCatalogue.findOne({_id:cdId}).mpriceperday;
                                        var clientId = OrderHistory.findOne({_id:orderID}).mclient;
                                        var discountValue = Clients.findOne({_id:clientId}).discount;
                                        var fullSum = daysOfRent * cdCostPerDay * (1 - (discountValue / 100));
                                        Clients.update(
                                                {_id: clientId},
                                                {$inc: {balance: -fullSum}}
                                        );
                                        Log.insert({date: endDate, type: "returnCD", value: 1});
                                        Log.insert({date: endDate, type: "expense", value: fullSum});
                                    }
                                }
                            }
                        ]
                    }
                ]
            }
        };

        webix.ui({
            view:"tabview",
            cells:[
                genresCell,
                movieMakersCell,
                actorsCell,
                catalogueCdCell,
                movieSearchCell,
                sellersCell,
                clientsCell,
                giveCDCell,
                returnCDCell
            ],
            tabbar: {
                height: 60
            },
            width:"100%",
            height:"100%"
        });

        $$('formActors').bind('editlistActors');
        $$('formSellers').bind('editlistSellers');
        $$('formCatalogue').bind('editlistCatalogue');
        $$('formClients').bind('editlistClients');
        $$('listClientHistory').bind($$('editlistClients'), function(obj, filter) {
            return obj.mclient == filter.id;
        });
        $$('formSearchCatalogue').bind('dvSimpleSearch');

        $$("simplesearch").attachEvent("onTimedKeyPress",function(){
            var value = this.getValue().toLowerCase();

            $$("dvSimpleSearch").filter(function(obj){
                return obj.mname.toLowerCase().indexOf(value)==0;
            })
        });

        $$("clientIDsearch").attachEvent("onTimedKeyPress",function(){
            var value = this.getValue().toLowerCase();

            $$("dvclientIDsearch").filter(function(obj){
                return obj.cardid.toLowerCase().indexOf(value)==0;
            })
        });

        $$("movienamesearch").attachEvent("onTimedKeyPress",function(){
            var value = this.getValue().toLowerCase();

            $$("dvMovieNamesearch").filter(function(obj){
                return obj.mname.toLowerCase().indexOf(value)==0;
            })
        });

    });

</script>

<div id="listMM"></div>
<div id="listActor"></div>
<div id="listSeller"></div>
<div id="listCatalogue"></div>
<div id="listClient"></div>
<div id="listSimpleSearch"></div>
<div id="listgivecd"></div>
<div id="listreturncd"></div>
</body>
